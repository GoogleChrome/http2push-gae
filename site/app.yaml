runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: webapp2
  version: "2.5.2"

handlers:
# - url: /favicon\.ico
#   static_files: favicon.ico
#   upload: favicon\.ico
#   secure: always

# - url: /$
#   static_files: static/index.html
